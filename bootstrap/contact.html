        <h1 class="display-1 text-center mt-5 link-danger">
            <a href="index.html" class="link-danger link-underline link-underline-opacity-0">(ana)log</a>

        <div class="container text-center text-uppercase fs-6">
            <div class="row">
                <div class="col mt-5">
                    <a href="photos.html" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">photos</a>

        <form action="/action_page.php" method="post" class="ms-5 mt-6 me-5">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input
                    type="email"
                    class="form-control mt-3 mr-3"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                >
            </div>
            <br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input
                    type="text"
                    class="form-control mt-3 mr-3"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                >
            </div>
            <br>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea
                    class="form-control mt-3 mr-3"
                    id="message"
                    name="message"
                    placeholder="Enter your message"
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
